<!DOCTYPE html>
<html>
<head><script src="//connect.facebook.net/en_US/all.js#appId=610015615751452&amp;xfbml=1"></script>
<style>
.flockerhead {
  text-transform: uppercase;
  background-color: #000;
  color: #fff;
  text-align: center;
  font-size: 17px;
  Padding: 5px 0px;
}
.flockerbody {
  border: 2px solid #000;
  Padding: 10px 10px;
}
</style>
</head>
<body>

<div class="flockerhead">Like To Download</div>
<div class="flockerbody">
<div id="locker" class="fb-like" data-href="https://www.facebook.com/BTemplatesco" data-layout="button_count" data-action="like" data-show-faces="true" data-share="false"></div>
<div id='locked' style='display:none;'>
<a class="btn-icon download" href="https://sites.google.com/site/btemplatesco/7Mag.xml?attredirects=0&d=1" target="_blank">Download</a>
</div>
</div>
<div id="fb-root"></div>
<script type="text/javascript">
window.fbAsyncInit = function() {
    // init the FB JS SDK
    FB.init({
      appId      : '610015615751452',
      status     : true,
      cookie     : true,
      xfbml      : true
    });
   
    FB.Event.subscribe('edge.create', function(href, widget) {
      if (href="http://www.facebook.com/BTemplatesco")
document.getElementById('locker').style.display = 'none';
      document.getElementById('locked').style.display = 'block'; 
   });
  
  };

 (function(d, debug){
     var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement('script'); js.id = id; js.async = true;
     js.src = "//connect.facebook.net/en_US/all" + (debug ? "/debug" : "") + ".js";
     ref.parentNode.insertBefore(js, ref);
   }(document, /*debug*/ false));
</script>

</body>
</html>
